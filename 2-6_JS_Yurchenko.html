<script>
    'use strict';

    let deposit = +prompt('Введите сумму вклада в рублях:');

    if (isNaN(deposit)) {
        alert("Нажмите F5 и вводите, пожалуйста, сумму вклада только цифрами");
    } else if (deposit <= 0) {
        alert("Сумма вклада должна быть больше 0\n\nНажмите F5");
    } else {
        deposit = String(deposit);
        let strLength = deposit.length;
        let lastLetter = deposit.charAt(strLength - 1);

        let ending;
        if (lastLetter == '1')
            ending = 'ь';

        else if (lastLetter == '2' || lastLetter == '3' || lastLetter == '4')
            ending = 'я';

        else
            ending = 'ей';

        alert('Ваша сумма в ' + deposit + ' рубл' + ending + ' успешно зачислена');
    }

    /*

                    break;

                    alert('Ваша сумма в ' + deposit + ' рубля успешно зачислена');
                    break;
                case '5' || '6' || '7' || '8' || '9' || '0':
                    alert('Ваша сумма в ' + deposit + ' рублей успешно зачислена');
                    break;
            }
        }
    */
</script>
