<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    'use strict';

    //пример 1
    let a = 1, b = 1, c, d;     // 1. объявлены 4 переменные. переменнымм a и b присвоены числовые значения 1 в переменные с и d неопределены
    c = ++a;                    // 2. префиксный инкремент увеличивает значение переменной а на 1, теперь а станет равна 2
                                // 3. переменной с присваивается значение переменной а, таким образом, перем. с теперь равна 2
    alert(c); // ответ: 2       // 4. выводится значение перем. с (2)



    //пример 2
    d = b++;                    // 1. переменной d присваивается значение перем. b (1)
                                // 2. постфиксный инкремент увеличивает значение переменной b на 1, теперь перем. b станет равна 2, а перем. d так и останется равной 1
    alert(d); //ответ: 1        // 3. выводится значение перем. d (1)




    //пример 3
    c = 2 + ++a;                // 1. префиксный инкремент увеличивает значение переменной а (2) на 1, теперь а станет равна 3
                                // 2. 2 складывается со значением перем. а (3), получаем 5
                                // 3. переменной с присваивается значение 5
    alert(c); //ответ: 5        // 4. выводится значение перем. с (5)




    //пример 4
    d = 2 + b++;                // 1. 2-ка складывается со значением перем. b (2), получаем 4
                                // 2. переменной d присваивается значение 4
                                // 3. постфиксный инкремент увеличивает значение переменной b на 1, теперь перем. b станет равна 3, а перем. d так и останется равной 4
    alert(d); //ответ: 4        // 4. выводится значение перем. d (4)


    alert(a); //3               // выводится значение перем. a, значение которой в 3-м примере стало равно 3
    alert(b); //3               // выводится значение перем. b, значение которой в 4-м примере стало равно 3

</script>

</body>
</html>
