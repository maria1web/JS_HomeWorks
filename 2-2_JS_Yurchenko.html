<script>
    'use strict';

    let a = 2;                      // объявляется переменная a. ей присваивается значение 2
    let x = 1 + (a *= 2);           // объявляется переменная x
                                    // значение переменной а (2) умножается на 2, получаем 4, которое присваивается переменной а с помощью оператора умножения с присваиванием
                                    // к 1 прибавляется полученная 4, получаем 5
                                    // переменной x присваивается значение 5
    alert (x);                      // выводим значение переменной х (5)

</script>
